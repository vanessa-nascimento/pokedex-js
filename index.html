<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Roboto by Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>
<body>
    <main class="content">
        <h1>Pokedex</h1>

        <nav>
            <ol class="pokemon-list">
                <li class="pokemon-item">
                    <a href="#">
                        <span class="pokemon-item-number">#001</span>
                        <span class="pokemon-item-name">Bulbasaur</span>
                        <div class="pokemon-item-detail">
                            <ol>
                                <li>Poison</li>
                                <li>Grass</li>
                            </ol>
                            <img src="/assets/1.svg" alt="" srcset="" class="pokemon-item-img">
                        </div>
                    </a>
                </li>
                <li class="pokemon-item">
                    <a href="#">
                        <span class="pokemon-item-number">#002</span>
                        <span class="pokemon-item-name">Ivysaur</span>
                        <img src="" alt="" srcset="" class="pokemon-item-img">
                    </a>
                </li>
                <li class="pokemon-item">
                    <a href="#">
                        <span class="pokemon-item-number">#003</span>
                        <span class="pokemon-item-name">Venusaur</span>
                        <img src="" alt="" srcset="" class="pokemon-item-img">
                    </a>
                </li>
            </ol>
        </nav>
    
    </main>
   
    <script src="/assets/js/main.js"></script>
</body>
</html>
